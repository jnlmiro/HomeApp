<div>
  <div *ngIf="weatherForecast">
    <div class="row">
      <div class="col s12 no-padding-sides">
        <current-weather [currentWeather]="weatherForecast"></current-weather>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="row todays-weather">
          <table>
            <thead>
            <tr>
              <th><div class="title">Idag</div>
              </th>
              <th>Temp</th>
              <th>Ned</th>
            </tr>
            </thead>

            <tbody>
            <tr>
              <td>Max</td>
              <td class="temperature"> {{getMinMaxParameterValue(weatherForecast.timeSeries, 't', false)}}</td>
              <td class="precipitation"> {{getMinMaxParameterValue(weatherForecast.timeSeries, 'pmax', false)}}</td>

            </tr>
            <tr>
              <td>Min</td>
              <td class="temperature">{{getMinMaxParameterValue(weatherForecast.timeSeries, 't',true)}}</td>
              <td class="precipitation"> {{getMinMaxParameterValue(weatherForecast.timeSeries, 'pmin', true)}}</td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <timeseries [weather]="weatherForecast"></timeseries>
    </div>
  </div>
</div>
